<div class="container contact-section">
    <h2 class="center-align">Get in Touch</h2>
    <div class="row">
      <div class="col s12 m6">
        <h5>Contact Information</h5>
        <ul class="contact-info">
          <li>
            <i class="material-icons blue-text">phone</i>
            <span>+1 (123) 456-7890</span>
          </li>
          <li>
            <i class="material-icons green-text">email</i>
            <span>info &#64; sidrimtechnologies.com</span>
          </li>
          <li>
            <i class="material-icons orange-text">location_on</i>
            <span>123 Tech Street, Silicon Valley, CA</span>
          </li>
        </ul>
      </div>
      <div class="col s12 m6">
        <h5>Send Us a Message</h5>
        <form>
          <div class="input-field">
            <input id="name" type="text" class="validate" required>
            <label for="name">Name</label>
          </div>
          <div class="input-field">
            <input id="email" type="email" class="validate" required>
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <textarea id="message" class="materialize-textarea" required></textarea>
            <label for="message">Message</label>
          </div>
          <button class="btn blue darken-3 waves-effect waves-light" type="submit">
            Send <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </div>
